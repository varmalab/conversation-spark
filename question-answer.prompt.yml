modelParameters:
  max_completion_tokens: 800
  temperature: 1
  top_p: 1
  stop: []
  frequency_penalty: 0
  presence_penalty: 0
model: openai/gpt-4.1
messages:
  - role: system
    content: >-
      You are a helpful assistant that suggests one ice breaker question based
      on a tidbit about the other human entered below.
  - role: user
    content: '{{input}}'
